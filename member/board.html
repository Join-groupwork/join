<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Board</title>
    <link rel="icon" href="/assets/img/logo-bright.svg" type="image/svg" />
    <link rel="stylesheet" href="/styles/standard.css">
    <link rel="stylesheet" href="/styles/join.css">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/colors.css">
    <link rel="stylesheet" href="/styles/assets.css">
    <link rel="stylesheet" href="/member/css/board.css">
    <script type="module" src="/scripts/firebase/firebase.js"></script>
    <script type="module" src="/login/auth-guard.js"></script>
    <script type="module" src="/member/js/member-templates.js"></script>
    <script type="module" src="/member/js/member-script.js"></script>
</head>

<body>

    <header class="topbar" id="header"></header>
    <aside class="sidebar" id="sidebar"></aside>

    
    <section class="main-content">
        <h1 class="board-h1">Board</h1>
        <div class="input-section">
            <div class="border"></div>
            <input class="input-feld" placeholder="Find Task" type="text" />
            <button class="add-task-Button">Add task  <img class="plus-icon" src="/assets/icons/plus-solid-full.svg" alt="Plus Icon"></button>
        </div>
    </section>

    <main class="board-main">
        <section>
            <div class="card-bar">
                <h3 class="cards-h3">To do</h3>
                <img class="circle-plus-icon" src="/assets/icons/square-plus.svg" alt="Add task">
            </div>

            <div class="column" data-status="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p class="card-placeholder">No tasks to do</p>
            </div>
        </section>


        <section>
            <div class="card-bar"><h3 class="cards-h3">In Progress</h3><img class="circle-plus-icon" src="/assets/icons/square-plus.svg" alt="plus-icon"></div>
            <div class="column" data-status="progress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p class="card-p">No tasks to do</p>
            </div>
        </section>

        <section>
            <div class="card-bar"><h3 class="cards-h3">Await Feedback</h3><img class="circle-plus-icon" src="/assets/icons/square-plus.svg" alt="plus-icon"></div>
            <div class="column" data-status="feedback" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p class="card-p">No tasks to do</p>
            </div>
        </section>

        <section>
            <div class="card-bar"><h3 class="cards-h3 padding-bottom">Done</h3></div>
            <div class="column" data-status="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p class="card-p">No tasks to do</p>     
            </div>
        </section>
    </main>


    <script type="module" src="/assets/templates/sideBar.js"></script>
    <script type="module" src="/assets/templates/header.js"></script>
</body>

</html>
