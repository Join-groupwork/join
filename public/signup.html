<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>join-Signup</title>
  <link rel="icon" href="/assets/img/logo-bright.svg" type="image/png" />
  <link rel="stylesheet" href="/styles/colors.css">
  <link rel="stylesheet" href="/styles/standard.css">
  <link rel="stylesheet" href="/styles/fonts.css">
  <link rel="stylesheet" href="/styles/join.css">
  <link rel="stylesheet" href="/public/css/signup.css" />
  <script type="module" src="/scripts/firebase/firebase.js"></script>
  <script type="module" src="/public/js/signup.js"></script>
</head>

<body>

  <main class="main_index">
    <!-- BUG Wieso 2 Divs und wieso die Klasse menu? das Macht nicht wirklich sinn. -->
    <!-- <div class="menu"> -->
    <div>
      <img class="join-icon" src="/assets/img/logo-dark.svg" alt="Join-logo" />
    </div>
    <!-- </div>  -->

    <section class="signup">
      <div class="signup__header">
        <a href="/index.html"><img class="signup__back-icon" src="/assets/icons/arrow-left-icon.svg"
            alt="arrow-left" /></a>
        <h2 class="signup__title inter-700-bold f-s-60">Sign up</h2>
      </div>
      <form class="signup__form" id="signupForm" action="">
        <input class="signup__input signup__input--name" type="text" id="signupName" placeholder="Name"
          autocomplete="username" required />
        <input class="signup__input signup__input--email" type="email" name="email" id="loginEmail" placeholder="Email"
          autocomplete="email" required />
        <input class="signup__input signup__input--password" type="password" name="Password" id="loginPassword"
          placeholder="Password" autocomplete="new-password" minlength="6" required />
        <input class="signup__input signup__input--confirm-password" type="password" name="confirmPassword"
          id="signupConfirmPassword" placeholder="Confirm Password" required />
        <div class="signup__terms">
          <input class="terms-checkbox" type="checkbox" name="termsCheckbox" id="termsCheckbox" />
          <p class="terms-checkbox-p">I accept the <a class="terms-checkbox-a"
              href="/public/privacy-policy-public.html">Privacy Policy</a>
        </div>
        <button class="signup__button" id="signupBtn" type="submit" disabled>
          <span class="signup__button-text">Sign up</span>
        </button>
      </form>
    </section>
    <footer>
      <div class="footer-container">
        <a class="footer" href="/pages/privacy_policy_guest.html">Privacy Policy</a>
        <a class="footer" href="/pages/legal_notice_guest.html">Legal Notice</a>
      </div>
    </footer>
</body>

</html>
