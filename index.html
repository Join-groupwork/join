<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/png" href="./assets/icons/Capa2.png">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/fonts.css">

    <script type="module" src="./scripts/allVariables.js"></script>
    <script type="module" src="./scripts/firebase/getFirebase.js"></script>
    <script type="module" src="./scripts/templates.js"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="menu">
      <div class="board">
        <p>Not a Join user ?</p>
        <button class="signup-button">Sign up</button>
      </div>
      <div>
        <img class="join-icon" src="./assets/icons/Capa2.png" alt="Join-logo" />
      </div>
    </div>

    <div class="section-1">
      <div class="login-container">
        <h2>Log in</h2>
        <form>
          <div class="form-section">
            <input class="email-input" type="email" placeholder="Email" required />
            <input class="password-input" type="password" placeholder="Password" required />
          </div>
          <div class="buttons-section">
            <button class="login-button" type="submit">Log in</button>
            <button class="guest-button" type="button">Guest Log in</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <p>Privacy Policy</p>
        <p>Legal notice</p>
      </div>
    </footer>
  </body>
</html>
