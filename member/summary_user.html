<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join-User</title>
    <link
      rel="shortcut icon"
      href="../assets/img/Logo for Favicon construction.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/standard.css" />
    <link rel="stylesheet" href="../styles/join.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/colors.css" />
    <link rel="stylesheet" href="../styles/assets.css" />
    <link rel="stylesheet" href="../styles/summary_user.css" />
    <script type="module" src="../scripts/firebase/firebase.js"></script>
    <script type="module" src="../login/auth-guard.js"></script>
    <script type="module" src="../member/js/member_templates.js"></script>
    <script type="module" src="js/member_script.js"></script>
  </head>

  <body>
    <div class="app">
      <!-- SIDEBAR -->
      <aside class="sidebar" id="sidebar"></aside>

      <!-- TOPBAR -->
      <header class="topbar" id="header"></header>

      <!-- MAIN -->
      <main class="main">
        <!-- DASHBOARD -->
        <section class="dashboard">
          <div class="heading-join">
            <h1>Join 360</h1>
            <div class="divider-blue"></div>
            <h3>Key Metrics at a Glance</h3>
          </div>

          <div class="dashboard-top">
            <div class="dashboard-left">
              <div class="cards">
                <div class="card icon-card todo">
                  <span class="card-left-icon" aria-hidden="true"></span>
                  <div class="card-right">
                    <div class="card-title">1</div>
                    <div class="card-sub">To-do</div>
                  </div>
                </div>

                <div class="card icon-card done">
                  <span class="card-left-icon" aria-hidden="true"></span>
                  <div class="card-right">
                    <div class="card-title">1</div>
                    <div class="card-sub">Done</div>
                  </div>
                </div>
              </div>

              <div class="cards info-row">
                <div class="card urgent-info">
                  <div class="urgent-left">
                    <img
                      src="/assets/icons/urgent_icon.png"
                      alt="Urgent"
                      class="card-left-icon"
                    />
                    <div class="card-right">
                      <div class="card-title">1</div>
                      <div class="card-sub">Urgent</div>
                    </div>
                  </div>

                  <div class="divider"></div>

                  <div class="urgent-right">
                    <div class="date">October 16, 2022</div>
                    <div class="small-sub">Upcoming Deadline</div>
                  </div>
                </div>
              </div>

              <div class="cards small-cards">
                <div class="small-card">
                  <div class="big">5</div>
                  <div class="label">Tasks in Board</div>
                </div>
                <div class="small-card">
                  <div class="big">2</div>
                  <div class="label">Tasks In Progress</div>
                </div>
                <div class="small-card">
                  <div class="big">2</div>
                  <div class="label">Awaiting Feedback</div>
                </div>
              </div>
            </div>

            <div class="dashboard-right">
              <div class="greeting">
                <div class="greeting-line">Good morning,</div>
                <div class="greeting-line greeting-name">Sofia MÃ¼ller</div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
