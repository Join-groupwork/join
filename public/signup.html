<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="/assets/img/Logo for Favicon construction.svg"
      type="image/png"
    />

    <link rel="stylesheet" href="/public/css/signup.css" />
    <script type="module" src="/scripts/firebase/firebase.js"></script>
    <script type="module" src="/public/js/signup.js"></script>
  </head>

  <body>

    <div >
      <img class="join-icon" src="/assets/img/logo-dark.svg" alt="Join-logo" />
    </div>

    <section class="signup-content">
      <div class="signup-container">
        <div class="signup-h1">
              <a href="/index.html"
          ><img class="arrow-left"
            src="/assets/icons/arrow-left-icon.svg"
            alt="arrow-left"
        /></a>
        <h1>Sign up</h1>
        </div>
        <form id="signupForm" action="">
          <input
            class="sigup-input"
            type="text"
            id="signupName"
            placeholder="Name"
            autocomplete="username"
            required
          />
          <input
            class="sigup-input"
            type="email"
            name="email"
            id="loginEmail"
            placeholder="Email"
            autocomplete="email"
            required
          />
          <input
            class="sigup-input"
            type="password"
            name="Password"
            id="loginPassword"
            placeholder="Password"
            autocomplete="new-password"
            minlength="6"
            required
          />
          <input
            class="sigup-input"
            type="password"
            name="confirmPassword"
            id="signupConfirmPassword"
            placeholder="Confirm Password"
            required
          />
          <div>
            <input type="checkbox" name="termsCheckbox" id="termsCheckbox" />
          </div>
          <button class="btn-signup" id="signupBtn" type="submit" disabled>
            Sign Up
          </button>
        </form>
      </div>
    </section>
    <footer>
      <a href="/public/privacy-policy-public.html">Privacy Policy</a>
      <a href="/public/legal-notice-public.html">Legal notice</a>
    </footer>
  </body>
</html>
