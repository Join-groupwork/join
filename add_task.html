<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/add_task.css">
</head>

<body>
    <main class="main_add_task">
        <h1 class="h1_add_task">Add Task</h1>
        <section class="section_add_task">

            <section>
                <form class="form_add_task">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required placeholder="Enter a title">

                    <br><br>

                    <label for="description">Description</label>
                    <textarea id="description" name="description" required placeholder="Enter a Description"></textarea>

                    <br><br>

                    <input type="date" id="due_date" name="due_date" required placeholder="dd/mm/yyyy">
                </form>
            </section>

            <hr>

            <form class="form_add_task">
                <label for="priority">Priority</label>
                <div id="priority" name="priority">
                    <button value="low">Urgent</button>
                    <button value="medium">Medium</button>
                    <button value="high">Low</button>
                </div>

                <br><br>

                <label for="">Assigned to</label>
                <select type="text" id="assigned_to" name="assigned_to" required
                    placeholder="Select contacts to assign">
                    <option value="select_contact">Select contacts to assign</option>
                    <option value="contact_1">Contact 1</option>
                    <option value="contact_2">Contact 2</option>
                    <option value="contact_3">Contact 3</option>
                </select>

                <br><br>

                <label for="">Category</label>
                <select id="category" name="category" required placeholder="">
                    <option value="select_task_category">Select task category</option>
                    <option value="technical_task">Technical Task</option>
                    <option value="user_story">User Story</option>
                </select>

                <br><br>

                <label for="">Subtasks</label>
                <input type="text" id="subtask" name="subtask" placeholder="Add new subtask">
            </form>
        </section>
        <section class="section_add_task_button">
            <button type="button">Clear</button>
            <button type="submit">Add Task</button>
        </section>
    </main>
</body>

</html>
