<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join-Signup</title>
    <link
      rel="icon"
      href="/assets/img/logo-bright.svg"
      type="image/png"
    />

    <link rel="stylesheet" href="/public/css/signup.css" />
    <script type="module" src="/scripts/firebase/firebase.js"></script>
    <script type="module" src="/public/js/signup.js"></script>
  </head>

  <body>

    <main class="main_index">
    <div class="menu">
      <div>
        <img class="join-icon" src="/assets/img/logo-dark.svg" alt="Join-logo" />
      </div>
    </div>

    <section class="signup-content">
      <div class="signup-container">
        <div class="signup-h2">
              <a href="/index.html"
          ><img class="arrow-left"
            src="/assets/icons/arrow-left-icon.svg"
            alt="arrow-left"
        /></a>
        <h2>Sign up</h2>
        </div>
        <form class="signupForm" id="signupForm" action="">
          <input
            class="name-input-signup"
            type="text"
            id="signupName"
            placeholder="Name"
            autocomplete="username"
            required
          />
          <input
            class="email-input-signup"
            type="email"
            name="email"
            id="loginEmail"
            placeholder="Email"
            autocomplete="email"
            required
          />
          <input
            class="password-input-signup"
            type="password"
            name="Password"
            id="loginPassword"
            placeholder="Password"
            autocomplete="new-password"
            minlength="6"
            required
          />
          <input
            class="password-input-signup"
            type="password"
            name="confirmPassword"
            id="signupConfirmPassword"
            placeholder="Confirm Password"
            required
          />
          <div class="checkbox-content">
            <input type="checkbox" name="termsCheckbox" id="termsCheckbox" />
             <p class="checkbox-content-p">I accept the <a class="checkbox-content-a" href="/public/privacy-policy-public.html">Privacy Policy</a>
          </div>
          <button class="btn-signup" id="signupBtn" type="submit" disabled>
            <p>Sign Up</p>
          </button>
        </form>
      </div>
    </section>
  <footer>
    <div class="footer-container">
      <a class="footer" href="/pages/privacy_policy_guest.html">Privacy Policy</a>
      <a class="footer" href="/pages/legal_notice_guest.html">Legal Notice</a>
    </div>
  </footer>
  </body>
</html>
