<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
  <link rel="icon" href="./assets/img/Logo for Favicon construction.svg" type="image/png">
  <script src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./summary_guest.css">
</head>

<body>
  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">
        <img src="./assets/img/Logo for Favicon construction.svg" alt="Join Logo" srcset="">
      </div>

      <nav class="nav">
        <a class="nav-item"><img src="./assets/icons/sideMenue/Summary.svg" alt="Summary" class="nav-icon">Summary</a>
        <a class="nav-item"><img src="./assets/icons/sideMenue/Add Task.svg" alt="Add Task" class="nav-icon">Add Task</a>
        <a class="nav-item"><img src="./assets/icons/sideMenue/Board.svg" alt="Board" class="nav-icon">Board</a>
        <a class="nav-item"><img src="./assets/icons/sideMenue/Contacts.svg" alt="Contacts" class="nav-icon">Contacts</a>
      </nav>

      <div class="legal">
        <a>Privacy Policy</a>
        <a>Legal Notice</a>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">

      <!-- TOPBAR -->
      <header class="topbar">
        <div>Kanban Project Management Tool</div>
        <div class="topbar-right">
          <div class="help-circle" title="Help">?</div>
          <div class="profile">SM</div>
        </div>
      </header>

      <!-- DASHBOARD -->
      <section class="dashboard">
        <div class="heading-join">
          <h1>Join 360</h1>
          <div class="divider-blue"></div>
          <h3>Key Metrics at a Glance</h3>
        </div>

        <div class="dashboard-top">

          <div class="dashboard-left">
            <div class="cards">

              <div class="card icon-card">
                <img src="./assets/icons/pencil_icon.png" alt="To-do" class="card-left-icon">
                <div class="card-right">
                  <div class="card-title">1</div>
                  <div class="card-sub">To-do</div>
                </div>
              </div>

              <div class="card icon-card">
                <img src="./assets/icons/done_icon.png" alt="Done" class="card-left-icon">
                <div class="card-right">
                  <div class="card-title">1</div>
                  <div class="card-sub">Done</div>
                </div>
              </div>

            </div>

            <div class="cards info-row">
              <div class="card urgent-info">
                <div class="urgent-left">
                  <img src="./assets/icons/urgent_icon.png" alt="Urgent" class="card-left-icon">
                  <div class="card-right">
                    <div class="card-title">1</div>
                    <div class="card-sub">Urgent</div>
                  </div>
                </div>

                <div class="divider"></div>

                <div class="urgent-right">
                  <div class="date">October 16, 2022</div>
                  <div class="small-sub">Upcoming Deadline</div>
                </div>
              </div>
            </div>

            <div class="cards small-cards">
              <div class="small-card">
                <div class="big">5</div>
                <div class="label">Tasks in Board</div>
              </div>
              <div class="small-card">
                <div class="big">2</div>
                <div class="label">Tasks In Progress</div>
              </div>
              <div class="small-card">
                <div class="big">2</div>
                <div class="label">Awaiting Feedback</div>
              </div>
            </div>
          </div>

          <div class="dashboard-right">
            <div class="greeting">
              <div class="greeting-line">Good morning,</div>
              <div class="greeting-line greeting-name">Sofia MÃ¼ller</div>
            </div>
          </div>

        </div>

      </section>
    </main>
  </div>
</body>

</html>
